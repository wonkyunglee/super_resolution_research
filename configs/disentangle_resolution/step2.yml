base_config: 'configs/disentangle_resolution/base.yml'


teacher_model:
  name: 'disentangle_teacher'
  params:
    scale: 2
    n_colors: 1


student_model:
  name: 'disentangle_student'
  params:
    scale: 2
    n_colors: 1


train:
  batch_size: 128
  num_epochs: 300 
  teacher_dir: ''
  student_dir: ''
  fine_tune: False


eval:
  batch_size: 1


scheduler:
  name: 'none'


optimizer:
  name: adam
  params:
    lr: 0.0001
 

loss:
  name: 'l1loss'
  params:
    reduction: 'mean'


gpu: 2

