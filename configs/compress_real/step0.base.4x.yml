base_config: 'configs/compress_real/base.4x.yml'


student_model:
  name: 'realfsrcnn_student'
  params:
    scale: 4
    n_colors: 1


train:
  batch_size: 32
  num_epochs: 1000
  student_dir: '.base.4x'


eval:
  batch_size: 1


scheduler:
  name: 'step'
  params:
    step_size: 200
    gamma: 0.2


optimizer:
  name: adam
  params:
    lr: 0.001


loss:
  name: 'l1loss'
  params:
    reduction: 'mean'


visualizer:
  name: 'step0'


gpu: 3

